<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble sort</title>
</head>
<body>
    <script>
        function bubblesort(arr){
            var swapped;
            do{
                swapped = false
            for(let i=0; i<arr.length -1; i++){
            if(arr[i] > arr[i+1]){
                var temp = arr[i];
                arr[i] = arr[i+1]
                arr[i+1] = temp
                swapped = true
            }
           }
            }
            while(swapped)
        }
        arr = [20,4,-2,23];
        bubblesort(arr)
      document.write(arr)
    //   BIG O is O(n^2) quadratic time complexity
    </script>
</body>
</html>
